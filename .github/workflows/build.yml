name: Build and Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'VERSION'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.new_version }}
      full_version: ${{ steps.version.outputs.full_version }}
      git_hash: ${{ steps.version.outputs.git_hash }}
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need at least 2 commits to compare

      - name: Check if version changed
        id: check
        run: |
          # For workflow_dispatch, always build
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Manual trigger, will build"
            exit 0
          fi
          
          # For push events, check if VERSION file changed
          if [ ! -f VERSION ]; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "VERSION file not found, skipping build"
            exit 0
          fi
          
          CURRENT_VERSION=$(cat VERSION)
          PREVIOUS_VERSION=$(git show HEAD~1:VERSION 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_VERSION" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "VERSION file is new, will build"
            exit 0
          fi
          
          # Build if VERSION changed
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION, will build"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Version unchanged ($CURRENT_VERSION), skipping build"
          fi

      - name: Read version
        if: steps.check.outputs.should_build == 'true'
        id: version
        run: |
          if [ -f VERSION ]; then
            VERSION=$(cat VERSION)
          else
            VERSION="1.0.0"
          fi
          
          # Get git short hash (need full history)
          git fetch --unshallow || true
          GIT_HASH=$(git rev-parse --short HEAD)
          
          # Full version with hash
          FULL_VERSION="${VERSION}-${GIT_HASH}"
          
          echo "new_version=$VERSION" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "git_hash=$GIT_HASH" >> $GITHUB_OUTPUT
          
          echo "Version: $VERSION"
          echo "Full version: $FULL_VERSION"

  build:
    needs: prepare
    if: needs.prepare.outputs.should_build == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        if: matrix.os != 'windows-latest'
        run: chmod +x ./gradlew

      - name: Get git hash
        id: git_hash
        run: |
          git rev-parse --short HEAD > git_hash.txt
          GIT_HASH=$(cat git_hash.txt)
          echo "hash=$GIT_HASH" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create version properties file
        run: |
          mkdir -p composeApp/src/commonMain/resources
          # Remove any existing file to avoid duplicates
          rm -f composeApp/src/commonMain/resources/version.properties
          echo "app.version=${{ needs.prepare.outputs.version }}" > composeApp/src/commonMain/resources/version.properties
          echo "app.gitHash=$(cat git_hash.txt)" >> composeApp/src/commonMain/resources/version.properties
        shell: bash

      - name: Build application (Windows)
        if: matrix.os == 'windows-latest'
        run: gradlew.bat composeApp:packageReleaseDistributionForCurrentOS -Papp.version="${{ needs.prepare.outputs.version }}" --build-cache --configuration-cache
        shell: cmd

      - name: Build application (Unix)
        if: matrix.os != 'windows-latest'
        run: ./gradlew composeApp:packageReleaseDistributionForCurrentOS -Papp.version="${{ needs.prepare.outputs.version }}" --build-cache --configuration-cache
        shell: bash

      - name: Debug - List build output
        shell: bash
        run: |
          echo "Listing build directory structure:"
          ls -R composeApp/build/compose/ || echo "compose directory not found"
          echo "Looking for distribution files:"
          find composeApp/build -name "*.deb" -o -name "*.msi" -o -name "*.dmg" || echo "No distribution files found"

      - name: Find artifact
        id: artifact
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            ARTIFACT_NAME="WTSCards-linux"
            ARTIFACT_PATH=$(find composeApp/build -name "*.deb" | head -1)
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            ARTIFACT_NAME="WTSCards-windows"
            ARTIFACT_PATH=$(find composeApp/build -name "*.msi" | head -1)
          else
            ARTIFACT_NAME="WTSCards-macos"
            ARTIFACT_PATH=$(find composeApp/build -name "*.dmg" | head -1)
          fi
          
          if [ -z "$ARTIFACT_PATH" ]; then
            echo "Error: Artifact not found!"
            echo "Searched in composeApp/build for distribution files"
            exit 1
          fi
          
          echo "name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "path=$ARTIFACT_PATH" >> $GITHUB_OUTPUT
          echo "Found artifact: $ARTIFACT_NAME at $ARTIFACT_PATH"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}-${{ needs.prepare.outputs.version }}-${{ steps.git_hash.outputs.hash }}
          path: ${{ steps.artifact.outputs.path }}
