name: Build and Release

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'VERSION'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.new_version }}
      full_version: ${{ steps.version.outputs.full_version }}
      git_hash: ${{ steps.version.outputs.git_hash }}
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need at least 2 commits to compare

      - name: Check if version changed
        id: check
        run: |
          # For workflow_dispatch, always build
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Manual trigger, will build"
            exit 0
          fi
          
          # For push events, check if VERSION actually changed
          if [ ! -f VERSION ]; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "VERSION file not found, skipping build"
            exit 0
          fi
          
          CURRENT_VERSION=$(cat VERSION)
          
          # Get previous version from parent commit
          PREVIOUS_VERSION=$(git show HEAD~1:VERSION 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_VERSION" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "VERSION file is new, will build"
            exit 0
          fi
          
          # Compare versions - only build if patch number changed
          IFS='.' read -ra CURRENT_PARTS <<< "$CURRENT_VERSION"
          IFS='.' read -ra PREVIOUS_PARTS <<< "$PREVIOUS_VERSION"
          
          CURRENT_PATCH=${CURRENT_PARTS[2]:-0}
          PREVIOUS_PATCH=${PREVIOUS_PARTS[2]:-0}
          
          if [ "$CURRENT_PATCH" != "$PREVIOUS_PATCH" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Patch version changed from $PREVIOUS_PATCH to $CURRENT_PATCH, will build"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Patch version unchanged ($CURRENT_VERSION), skipping build"
          fi

      - name: Read and increment version
        if: steps.check.outputs.should_build == 'true'
        id: version
        run: |
          if [ -f VERSION ]; then
            CURRENT_VERSION=$(cat VERSION)
          else
            CURRENT_VERSION="1.0.0"
          fi
          
          # Parse version components
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          
          # Get git short hash (need full history)
          git fetch --unshallow || true
          GIT_HASH=$(git rev-parse --short HEAD)
          
          # Full version with hash
          FULL_VERSION="${NEW_VERSION}-${GIT_HASH}"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "git_hash=$GIT_HASH" >> $GITHUB_OUTPUT
          
          echo "Current version: $CURRENT_VERSION"
          echo "New version: $NEW_VERSION"
          echo "Full version: $FULL_VERSION"

  build:
    needs: prepare
    if: needs.prepare.outputs.should_build == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        if: matrix.os != 'windows-latest'
        run: chmod +x ./gradlew

      - name: Get git hash
        id: git_hash
        run: |
          git rev-parse --short HEAD > git_hash.txt
          GIT_HASH=$(cat git_hash.txt)
          echo "hash=$GIT_HASH" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create version properties file
        run: |
          mkdir -p composeApp/src/commonMain/resources
          echo "app.version=${{ needs.prepare.outputs.version }}" > composeApp/src/commonMain/resources/version.properties
          echo "app.gitHash=$(cat git_hash.txt)" >> composeApp/src/commonMain/resources/version.properties
        shell: bash

      - name: Build application (Windows)
        if: matrix.os == 'windows-latest'
        run: gradlew.bat composeApp:packageReleaseDistributionForCurrentOS -Papp.version="${{ needs.prepare.outputs.version }}"
        shell: cmd

      - name: Build application (Unix)
        if: matrix.os != 'windows-latest'
        run: ./gradlew composeApp:packageReleaseDistributionForCurrentOS -Papp.version="${{ needs.prepare.outputs.version }}"
        shell: bash

      - name: Find artifact
        id: artifact
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            ARTIFACT_NAME="WTSCards-linux"
            ARTIFACT_PATH=$(find composeApp/build/compose/binaries/main/app/deb -name "*.deb" | head -1)
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            ARTIFACT_NAME="WTSCards-windows"
            ARTIFACT_PATH=$(find composeApp/build/compose/binaries/main/app/msi -name "*.msi" | head -1)
          else
            ARTIFACT_NAME="WTSCards-macos"
            ARTIFACT_PATH=$(find composeApp/build/compose/binaries/main/app/dmg -name "*.dmg" | head -1)
          fi
          
          if [ -z "$ARTIFACT_PATH" ]; then
            echo "Error: Artifact not found!"
            exit 1
          fi
          
          echo "name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "path=$ARTIFACT_PATH" >> $GITHUB_OUTPUT
          echo "Found artifact: $ARTIFACT_NAME at $ARTIFACT_PATH"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}-${{ needs.prepare.outputs.version }}-${{ steps.git_hash.outputs.hash }}
          path: ${{ steps.artifact.outputs.path }}

  update-version:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
      needs.prepare.outputs.should_build == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update VERSION file
        run: |
          echo "${{ needs.prepare.outputs.version }}" > VERSION

      - name: Commit and push version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add VERSION
          git diff --staged --quiet || git commit -m "Bump version to ${{ needs.prepare.outputs.version }} [skip ci]"
          git push
